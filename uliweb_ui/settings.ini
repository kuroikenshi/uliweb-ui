[GLOBAL]
STATIC_VER = '2'

[TEMPLATE_USE]
bootstrap3 <= {
    'toplinks':['modules/bootstrap/{version}/css/bootstrap.min.css',
                '<!-- bootstrap3 [if lt IE 9]>',
                'modules/bootstrap/asset/html5shiv.min.js',
                'modules/bootstrap/asset/respond.min.js',
                '<! bootstrap3 [endif]-->',
                'modules/bootstrap/{version}/js/bootstrap.min.js'],

    'config':{'version':'UI_VERSION/bootstrap3'},
}

json2 = {
    'toplinks':[
        '<!-- json2 [if lt IE 9]>',
        'modules/json2.js',
        '<! json2 [endif]-->',
    ]
}

lodash = {
    'toplinks': ['modules/lodash/{version}/lodash.min.js'],
    'config':{'version':'UI_VERSION/lodash'},
}

requirejs = {
    'toplinks': ['modules/requirejs/{version}/require.min.js'],
    'config':{'version':'UI_VERSION/requirejs'},
}

jQueryui = {
    'toplinks': ['modules/jquery-ui/{version}/jquery-ui.min.css',
        'modules/jquery-ui/{version}/jquery-ui.min.js'],
    'config':{'version':'UI_VERSION/jQuery_ui'},
}

fontawesome = {
    'toplinks': ['modules/font-awesome/{version}/css/font-awesome.min.css'],
    'config':{'version':'UI_VERSION/fontawesome'},
}

ionicons = {
    'toplinks': ['modules/ionicons/{version}/css/ionicons.min.css'],
    'config':{'version':'UI_VERSION/ionicons'},
}

themifyicons = {
    'toplinks':['modules/themify-icons/themify-icons.css']
}

perfectscrollbar = {
    'toplinks':['modules/perfect-scrollbar/perfect-scrollbar.js',
    'perfect-scrollbar.min.css']
}
ueditor = {
    'toplinks':[
        'modules/ueditor/ueditor.config.js',
        'modules/ueditor/ueditor.all.js'
    ]
}
modernizr = {
    'toplinks':[
        'modules/modernizr/modernizr.js'
    ]
}
switchery = {
    'toplinks':[
        'modules/switchery/switchery.min.js'
    ]
}
bootstrap.touchspin={
    'toplinks':[
        'modules/bootstrap-touchspin/jquery.bootstrap-touchspin.min.js'
    ]
}
selectFX = {
    'toplinks':[
        'modules/selectFx/selectFx.js'
    ]
}
datepicker = {
    'toplinks':[
        "modules/datepicker/datepicker3.css",
        "modules/datepicker/bootstrap-datepicker.js",
        "modules/datepicker/locales/bootstrap-datepicker.zh-CN.js"
    ]
}
riot = {
    'toplinks':[
        "modules/riot/{version}/riot+compiler.min.js"
    ],
    'config':{"version":"UI_VERSION/riot"}
}
[UI_VERSION]
requirejs = '2.1.22'
bootstrap3 = '3.3.6'
fontawesome = '4.5.0'
ionicons = '2.0.1'
jQuery = '1.11.3'
jQuery_ui = '1.11.4'
riot = "2.4.0"
lodash = '3.10.1'

[UI_CONFIG]
jquery_bootstrap = "<script>$.ajaxSetup({cache:false, traditional:true});</script>"

