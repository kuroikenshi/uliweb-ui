[GLOBAL]
STATIC_VER = '2'

[TEMPLATE_USE]
bootstrap3 <= {
    'toplinks':['modules/bootstrap/{version}/css/bootstrap.min.css',
                '<!-- bootstrap3 [if lt IE 9]>',
                'modules/bootstrap/asset/html5shiv.min.js',
                'modules/bootstrap/asset/respond.min.js',
                '<! bootstrap3 [endif]-->',
                'modules/bootstrap/{version}/js/bootstrap.min.js'],

    'config':{'version':'UI_VERSION/bootstrap3'},
}

json2 = {
    'toplinks':[
        '<!-- json2 [if lt IE 9]>',
        'modules/json2.js',
        '<! json2 [endif]-->',
    ]
}

fontawesome = {
    'toplinks': ['modules/font-awesome/{version}/css/font-awesome.min.css'],
    'config':{'version':'UI_VERSION/fontawesome'},
}

ionicons = {
    'toplinks': ['modules/ionicons/{version}/css/ionicons.min.css'],
    'config':{'version':'UI_VERSION/ionicons'},
}

lodash = {
    'toplinks': ['modules/lodash/{version}/lodash.min.js'],
    'config':{'version':'UI_VERSION/lodash'},
}

requirejs = {
    'toplinks': ['modules/requirejs/{version}/require.min.js'],
    'config':{'version':'UI_VERSION/requirejs'},
}

jQueryui = {
    'toplinks': ['modules/jquery-ui/{version}/jquery-ui.min.css',
        'modules/jquery-ui/{version}/jquery-ui.min.js'],
    'config':{'version':'UI_VERSION/jQuery_ui'},
}


[UI_VERSION]
requirejs = '2.1.22'
bootstrap3 = '3.3.6'
fontawesome = '4.5.0'
ionicons = '2.0.1'
jQuery = '1.11.3'
jQuery_ui = '1.11.4'
lodash = '3.10.1'

[UI_CONFIG]
jquery_bootstrap = "<script>$.ajaxSetup({cache:false, traditional:true});</script>"

