[GLOBAL]
STATIC_VER = '3'

[TEMPLATE_USE]
ui_bootstrap3 <= {
    'toplinks':['modules/bootstrap/{version}/css/bootstrap.min.css',
                '<!--[if lt IE 9]>/static/modules/bootstrap/asset/html5shiv.min.js<![endif]-->',
                '<!--[if lt IE 9]>/static/modules/bootstrap/asset/respond.min.js<![endif]-->',
                'modules/bootstrap/{version}/js/bootstrap.min.js'],

    'config':{'version':'UI_VERSION/ui_bootstrap3'},
}

ui_json2 = {
    'toplinks':[
        '<!--[if lt IE 9]>/static/modules/json2.js<![endif]-->',
    ]
}

ui_fontawesome = {
    'toplinks': ['modules/font-awesome/{version}/css/font-awesome.min.css'],
    'config':{'version':'UI_VERSION/ui_fontawesome'},
}

ui_ionicons = {
    'toplinks': ['modules/ionicons/{version}/css/ionicons.min.css'],
    'config':{'version':'UI_VERSION/ui_ionicons'},
}

ui_lodash = {
    'toplinks': ['modules/lodash/{version}/lodash.min.js'],
    'config':{'version':'UI_VERSION/ui_lodash'},
}

ui_requirejs = {
    'toplinks': ['modules/requirejs/{version}/require.min.js'],
    'config':{'version':'UI_VERSION/ui_requirejs'},
}

ui_jqueryui = {
    'toplinks': ['modules/jquery-ui/{version}/jquery-ui.min.css',
        'modules/jquery-ui/{version}/jquery-ui.min.js'],
    'config':{'version':'UI_VERSION/ui_jquery_ui'},
}

ui_riot = {
    'toplinks': ['modules/riot/{version}/riot+compiler.min.js'],
    'config':{'version':'UI_VERSION/ui_riot'},
}

[UI_VERSION]
ui_requirejs = '2.1.22'
ui_bootstrap3 = '3.3.6'
ui_fontawesome = '4.5.0'
ui_ionicons = '2.0.1'
ui_jquery = '1.12.4'
ui_jquery_ui = '1.11.4'
ui_lodash = '3.10.1'
ui_riot = '2.4.1'

