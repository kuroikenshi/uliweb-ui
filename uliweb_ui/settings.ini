[GLOBAL]
STATIC_VER = '3'

[TEMPLATE_USE]
ui.jquery = {
    'toplinks':'#{appname}.load_jquery',
    'config':{'version':'UI_VERSION/ui.jquery'},
}
ui.bootstrap3 = {
    'toplinks':['modules/bootstrap/{version}/css/bootstrap.min.css',
                '<!--[if lt IE 9]>/static/modules/bootstrap/asset/html5shiv.min.js<![endif]-->',
                '<!--[if lt IE 9]>/static/modules/bootstrap/asset/respond.min.js<![endif]-->',
                'modules/bootstrap/{version}/js/bootstrap.min.js'],

    'config':{'version':'UI_VERSION/ui.bootstrap3'},
}

ui.json2 = {
    'toplinks':[
        '<!--[if lt IE 9]>/static/modules/json2.js<![endif]-->',
    ]
}

ui.fontawesome = {
    'toplinks': ['modules/font-awesome/{version}/css/font-awesome.min.css'],
    'config':{'version':'UI_VERSION/ui.fontawesome'},
}

ui.ionicons = {
    'toplinks': ['modules/ionicons/{version}/css/ionicons.min.css'],
    'config':{'version':'UI_VERSION/ui.ionicons'},
}

ui.lodash = {
    'toplinks': ['modules/lodash/{version}/lodash.min.js'],
    'config':{'version':'UI_VERSION/ui.lodash'},
}

ui.requirejs = {
    'toplinks': ['modules/requirejs/{version}/require.min.js'],
    'config':{'version':'UI_VERSION/ui.requirejs'},
}

ui.jqueryui = {
    'toplinks': ['modules/jquery-ui/{version}/jquery-ui.min.css',
        'modules/jquery-ui/{version}/jquery-ui.min.js'],
    'config':{'version':'UI_VERSION/ui.jqueryui'},
}

ui.riot = {
    'toplinks': ['modules/riot/{version}/riot+compiler.min.js'],
    'config':{'version':'UI_VERSION/ui.riot'},
}

ui.select2 = {
    'toplinks':['modules/select2/select2.css',
        'modules/select2/select2-bootstrap3.css',
        'modules/select2/select2.js'],
}

ui.mmgrid = {
    'toplinks':['modules/mmgrid/scrolling.js',
        'modules/mmgrid/mmGrid.css',
        'modules/mmgrid/mmGrid.js',
        'modules/mmgrid/mmPaginator.css',
        'modules/mmgrid/mmPaginator.js',
    ],
}

ui.mmtreegrid = {
    'toplinks':['modules/mmgrid/scrolling.js',
        'modules/mmgrid/mmGrid.css',
        'modules/mmgrid/mmGrid.js',
        'modules/mmgrid/mmPaginator.css',
        'modules/mmgrid/mmPaginator.js',
        'modules/mmgrid/mmTreeGrid.css',
        'modules/mmgrid/mmTreeGrid.js',
    ],
}

ui.pjax = {
    'toplinks':['modules/jquery.pjax.js']
}

ui.jquery.validation = {
    'toplinks':['modules/jquery.validation/jquery.validate.min.js']
}

ui.moment = {
    'toplinks':['modules/moment-with-locales.min.js']
}

ui.pikaday = {
    'toplinks':['modules/pikaday/pikaday.css',
        'modules/pikaday/pikaday.js',
        'modules/pikaday/plugins/pikaday.jquery.js'
    ]
}

ui.handsontable = {
    'toplinks':['modules/handsontable/handsontable.full.min.css',
        'modules/handsontable/handsontable.full.min.js',
    ]
}

ui.toastr = {
    'toplinks':['modules/jquery.toastr/toastr.min.css',
        'modules/jquery.toastr/toastr.min.js'
    ]
}

ui.jquery.form = {
    'toplinks':['modules/jquery.form.js']
}

ui.popover = {
    'toplinks':['modules/webui_popover/jquery.webui-popover.min.css',
        'modules/webui_popover/jquery.webui-popover.min.js']
}

ui.jquery.confirm = {
    'toplinks':['modules/jquery-confirm/jquery-confirm.min.css',
        'modules/jquery-confirm/jquery-confirm.min.js'
    ]
}

ui.bootstrap.dialog = {
    'toplinks':['modules/bootstrap-dialog/bootstrap-dialog.min.css',
        'modules/bootstrap-dialog/bootstrap-dialog.min.js',
    ]
}

ui.jquery.dialog2 = {
    'toplinks':['modules/jquery.dialog2/jquery.controls.js',
        'modules/jquery.dialog2/jquery.dialog2.css',
        'modules/jquery.dialog2/jquery.dialog2.js'
    ]
}

ui.jquery.fileupload = {
    'toplinks':['modules/jquery.fileupload/jquery.iframe-transport.js',
        'modules/jquery.fileupload/jquery.fileupload.css',
        'modules/jquery.fileupload/jquery.fileupload.js',
    ]
}

ui.bootstrap.multiselect = {
    'toplinks':['modules/bootstrap-multiselect/bootstrap-multiselect.css',
        'modules/bootstrap-multiselect/bootstrap-multiselect.js',
    ]
}

ui.vis = {
    'toplinks':['modules/vis/vis.min.css',
        'modules/vis/vis.min.js']
}

ui.ag-grid = {
    'toplinks':['modules/ag-grid/{version}/ag-grid.min.js'],
    'config':{'version':'UI_VERSION/ui.ag-grid'},
}


[UI_VERSION]
ui.requirejs = '2.1.22'
ui.bootstrap3 = '3.3.6'
ui.fontawesome = '4.5.0'
ui.ionicons = '2.0.1'
ui.jquery = '1.12.4'
ui.jqueryui = '1.11.4'
ui.lodash = '3.10.1'
ui.riot = '2.4.1'
ui.ag-grid = '4.2.5'

