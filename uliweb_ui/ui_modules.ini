[UI_MODULES]
#module_name = {path: shim:}
select2 = {
    'path':'modules/select2/select2',
    'shim':{
        'deps': ["css!{select2}/select2", "css!{select2}/select2-bootstrap3"],
        'exports': 'jQuery.fn.select2'
    },
}

scrolling = {
    'path':'modules/mmgrid/scrolling'
}

mmgrid = {
    'path':'modules/mmgrid/mmGrid',
    'shim':{
        'deps':["css!{mmgrid}/mmGrid", "mmpaginator",
            "scrolling"],
        'exports':'jQuery.fn.mmGrid'
    }
}

mmpaginator = {
    'path':'modules/mmgrid/mmPaginator',
    'shim':{
        'deps':["css!{mmpaginator}/mmPaginator"],
        'exports':'jQuery.fn.mmPaginator'
    }
}

mmtreegrid = {
    'path':'modules/mmgrid/mmTreeGrid',
    'shim':{
        'deps':["mmgrid", "css!{mmtreegrid}/mmTreeGrid"],
        'exports':'jQuery.fn.mmGrid'
    }
}

